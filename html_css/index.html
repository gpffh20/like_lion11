<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Likelion Login</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="big_container">
            <a href="http://www.codelion.net" target="_blank">멋쟁이사자처럼 바로가기</a>   <!-- target="_blank" 는 새창에 띄우기-->
            <img src="./Likelion_logo.png" alt="likelion_logo" width="100%"/>   <!--alt는 이미지 대체 텍스트-->
            <h1>회원가입</h1>
            <form action="" method="POST"> <!--action에는 서버 주소, method=POST는 보안-->
                <fieldset>  <!--테두리 쳐줌-->
                    <legend>기본정보</legend>
                    <label for="userid">아이디 : </label> <!--for="userid" userid를 위한 제목이다 라는 의미-->
                    <input
                     type="text"
                     placeholder="아이디는 8자 이상입니다."
                     id="userid"
                    />
                    <br />
                    <label for="userpw">비밀번호 : </label>
                    <input
                     type="password"
                     placeholder="비밀번호는 10자 이상입니다."
                     id="userpw"
                    />    <!-- type=password는 *로 표시-->
                    
                    <br />
                    
                    성별 : <label for="gender_man">남자</label> 
                    <input
                     type="radio"
                     name="gender"
                     value="man"
                     id="gender_man"
                     checked
                    />  <!--value는 서버에 보낼때 정보, checked는 초기 체크값-->
                    
                    <label for="gender_woman">여자</label> 
                    <input
                     type="radio"
                     name="gender"
                     value="woman"
                     id="gender_woman"
                    />
                </fieldset>
                <fieldset>
                    <legend>부가정보</legend>
                    취미 : <label for="hobby_coding">코딩</label> 
                    <input
                     type="checkbox"
                     name="hobby"
                     value="coding"
                     id="hobby_coding"
                    />
                    <label for="hobby_movie">영화감상</label>
                    <input
                     type="checkbox"
                     name="hobby"
                     value="movie"
                     id="hobby_movie"
                    />
                    <label for="hobby_music">음악감상</label>
                    <input
                     type="checkbox"
                     name="hobby"
                     value="music"
                     id="hobby_music"
                    />
                    <label for="hobby_book">독서</label>
                    <input
                     type="checkbox"
                     name="hobby"
                     value="book"
                     id="hobby_book"
                    />
                    <label for="hobby_sport">운동</label>
                    <input
                     type="checkbox"
                     name="hobby"
                     value="sport"
                     id="hobby_sport"
                    />
                    
                    <br />
                    프로필 사진 :<input type="file">
                    
                    <br />
                    사는 지역 :
                    <select>
                        <option value="Seoul" selected>서울</option>
                        <option value="Incheon">인천</option>
                        <option value="Daejeon">대전</option>
                        <option value="Daegu">대구</option>
                        <option value="Busan">부산</option>
                    </select>
                    
                    <br />
                    자기소개 : <textarea
                     cols="50"
                     rows="5"
                     placeholder="가벼운 자기소개를 입력해주세요.">
                    </textarea>    <!--50*5 크기의 네모 박스-->
                    
                    <br />
                    <button type="submit" id="btn_submit">가입하기</button>
                    <button type="reset" id="btn_reset">다시작성</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
